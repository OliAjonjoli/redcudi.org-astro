name: Webhook Rebuild - Content Published

# Triggered by Strapi webhook via repository_dispatch
on:
  repository_dispatch:
    types: [strapi-content-published]

# Prevent concurrent builds - queues if code push happens during webhook build
concurrency:
  group: astro-build-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase image name
        run: |
          echo "IMAGE_NAME_LOWER=${IMAGE_NAME,,}" >> $GITHUB_ENV
        env:
          IMAGE_NAME: ${{ github.repository }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=content-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./astro
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          script: |
            cd /path/to/your/docker-compose
            docker compose pull astro
            docker compose up -d astro

      - name: Notify PROD to pull latest image
        # Optional: SSH into your PROD server and restart container
        # Requires SSH key in GitHub Secrets
        continue-on-error: true
        run: |
          echo "‚ö° New Astro image pushed: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest"
          echo "üìù Next step: Pull image and restart on PROD server:"
          echo "   docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest"
          echo "   docker-compose up -d astro"

      - name: Create GitHub deployment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: 'production',
              description: 'Astro rebuild from Strapi webhook',
              auto_merge: false,
              required_contexts: []
            });

name: Deploy Astro (Code Push)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  deploy-to-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          script: |
            cd /proj/redcudi.org/.prod/astro
            git reset --hard HEAD
            git clean -fd
            git pull origin main
            npm ci
            npm run build
            echo "âœ… Astro deployed - nginx serves from /proj/redcudi.org/.prod/astro/dist"
